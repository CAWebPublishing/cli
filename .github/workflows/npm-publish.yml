# This workflow will publish a package when the main branch is updated and also create a version branch
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish @caweb/cli Package and Create Version Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
  create-branch:
    runs-on: ubuntu-latest
    needs: publish-npm
    # This condition allows create-branch to run if either:
    # 1. The workflow was manually dispatched with 'bypass_needs' set to true (from the inputs context)
    # 2. The prerequisite job 'publish-npm' ran successfully
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
      - name: Get Version
        id: get_version
        run: echo "version=$(npm view . version)" >> "$GITHUB_OUTPUT"
      - name: Create Version Branch
        run: |
          git checkout -b "${{ steps.get_version.outputs.version }}" |
          git push origin "${{ steps.get_version.outputs.version }}"
